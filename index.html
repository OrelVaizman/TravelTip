<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header flex space-between">
        <h1 class="main-title">TravelTip</h1>
        <div class="container flex main-controls space-between">
            <input type="search" id="search-location" placeholder="Enter Location">
            <button class="btn btn-go">Go</button>
            <button class="btn">My Location</button>
        </div>
    </header>
    <section class="current-location-container flex space-between">
<!-- here put the current location and button -->
        <div class="current-location">
            <span class="title-current-location">location:</span><span class="current-location">guy</span>
        </div>
        <button class="btn btn-copy-location">copy location</button>
    </section>
    <section class="apps-view flex space-between">
       
        <section class="main-view flex column wrap">
            <div class="weather">
                <!-- Weather -->
            </div>
            <div class="table-locations">
                <table>
                    <thead>
                        <th>name</th>
                        <th>lat</th>
                        <th>lng</th>
                        <th>weather</th>
                        <th>created</th>
                        <th>last update</th>
                    </thead>
                    <tbody class="locations-details">
                        <tr>
                            <td>dsad</td>
                            <td>dsad</td>
                            <td>dsad</td>
                            <td>dsad</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </section>
        <!-- Maps go here -->
        <div id="map" style="width: 50%; height: 400px;"></div>
    </section>
    <!-- <button class="btn">Click Me</button> -->
  
    <script type="module" src="js/mapController.js"></script>
</body>
</html>
